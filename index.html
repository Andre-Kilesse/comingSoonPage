<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/index.css">
</head>

<body>

  <main>
    <header>
      <img src="images/logo.svg" alt="Base Apparel Logo">
    </header>

    <div class="main-img"></div>

    <section class="hero">
      <img class="hero__logo--hidden" src="images/logo.svg" alt="Base Apparel Logo">

      <h1>We're <span class="hero__content--black">coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="hero__form">
        <input type="email" name="email" class="inEmail" placeholder="Enter your email" aria-labelledby="Enter your email address">
        <button class="hero__button" type="submit">
          <img src="images/icon-arrow.svg" alt="Submit email">
        </button>

        <div class="hero__form--icon-error"><img src="images/icon-error.svg" alt="Error, insert a valid email adress"></div>
        <span class="hero__form--text-error">Please provide a valid email.</span>
      </form>
    </section>
  </main>

  <div class="custom-alert">
    <div class="custom-alert__content">
      <p>Thanks for subscribing! We'll notify you when our <span class='custom-alert__content--clr'>new store</span> launches.</p>
      <button class="custom-alert__button" aria-labelledby="Your email address is confirmed.">OK</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
